<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaMode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_projet.css">
    <style>
        .icon-menu {
            display: none;
        }
    </style>
</head>

<body>



    <div class="header">
        <div class="header__main main-header">
            <div class="main-header__container">
                <div class="main-header__logo">Logo</div>
                <div class="main-header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="index.html" class="menu__link">Accueil</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Produits</a></li>
                            <li class="menu__item"><a href="presentation.html" class="menu__link">Presentation</a></li>
                            <li class="menu__item"><a href="local.html" class="menu__link">Local</a></li>
                            <li class="menu__item"><a href="contact.html" class="menu__link">Contact</a></li>
                            <li class="menu__item"><a href="compte.html" class="menu__link">Compte</a></li>
                        </ul>
                    </nav>
                </div>
                <button type="button" class="icon-menu"><span></span></button>
            </div>
        </div>
        <div class="header__bottom bottom-header">
            <div class="bottom-header__container">
                <div class="bottom-header__search search-header">
                    <form action="#" class="search-header">
                        <input type="text" autocomplete="off" name="chercher" data-error="Erreur" placeholder="Chercher"
                            class="search-header__input">
                        <button type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
                <div class="bottom-header__activity activity-header">
                    <a href="#" class="activity-header__favorite _icon-favorite"><i class="bi bi-heart-fill"></i></a>
                    <div class="action-header__cart cart-header">
                        <div class="cart-header__icon _icon-cart">
                            <a href="#" class="cart-header__link"><i class="bi bi-cart-fill"></i></a>
                            <span>0 $</span>
                        </div>
                        <div class="cart-header__body">
                            <div class="cart-header__summ"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="new_arrivals">

        </div>
        <div class="sales">

        </div>
    </div>
    <div class="footer">
        <div class="footer__container _container">
            <div class="footer__body">
                <div class="footer__menu menu-footer">
                    <div class="menu-footer__column">
                        <ul class="menu-footer__list">
                            <li class="menu-footer__item"><a href="index.html" class="menu-footer__link">Accueil</a>
                            </li>
                            <li class="menu-footer__item"><a href="#" class="menu-footer__link">Produits</a>
                            </li>
                            <li class="menu-footer__item"><a href="presentation.html"
                                    class="menu__link">Presentation</a>
                            </li>
                            <li class="menu-footer__item"><a href="local.html" class="menu-footer__link">Local</a></li>
                            <li class="menu-footer__item"><a href="contact.html" class="menu-footer__link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="footer-account account-footer">
                    <div class="account-footer__column">
                        <ul class="account-footer__list">
                            <li class="account-footer__item"><a href="compte.html"
                                    class="account-footer__link">Compte</a></li>
                            <li class="account-footer__item"><a href="#" class="account-footer__link">Panier</a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer__subscribe subscribe">
                    <div class="subscribe__title _footer-title">Inscrivez vous a notre infolettre</div>
                    <form data-message="subscribe" data-text action="#" class="subscribe__form">
                        <input type="text" autocomplete="off" name="subscribe" data-error="Erreur"
                            data-value="Entrez votreb email" class="input_request_email">
                        <button type="submit" class="subscribe__button _icon-send">Submit</button>
                    </form>
                </div>
                <div class="footer__social social">
                    <span>Suivez nous</span>
                    <ul class="social__list">
                        <li class="social__item"><a href="https://www.facebook.com" target="_blank"
                                class="social__link"><i class="bi bi-facebook"></i></a></li>
                        <li class="social__item"><a href="https://www.instagram.com" target="_blank"
                                class="social__link"><i class="bi bi-instagram"></i></a></li>
                        <li class="social__item"><a href="https://twitter.com" target="_blank" class="social__link"><i
                                    class="bi bi-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
